<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Weather</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>
<body>
<!--/*@thymesVar id="users" type="java.util.List"*/-->
<!--/*@thymesVar id="user" type="springapiapp.api.domain.User"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Weather from API</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>City</th>
                                <th>Date</th>
                                <th>Longitude</th>
                                <th>Latitude</th>
                                <th>Weather</th>
                                <th>Description</th>
                                <th>Picture url</th>
                            </tr>
                            </thead>
                            <tr th:each="root : ${roots}">
                                <!--/*@thymesVar id="main" type="springapiapp.weatherproject.model.ConvertedRoot"*/-->
                                <td th:text="${root.name}">Mountain View</td>
                                <td th:text="${root.date}">Today</td>
                                <!--/*@thymesVar id="main" type="springapiapp.weatherproject.model.Coord"*/-->
                                <td th:text="${root.coord.lon}">-122.08</td>
                                <td th:text="${root.coord.lat}">37.39</td>
                                <!--/*@thymesVar id="main" type="springapiapp.weatherproject.model.Weather"*/-->
                                <td th:text="${root.weather.main}">Clear</td>
                                <td th:text="${root.weather.description}">clear sky</td>
                                <td th:text="${root.weather.icon}">01d</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
